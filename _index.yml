  title: Documentação de recuperação de desastres do BlueXP 
  summary: Com a recuperação de desastres do BlueXP  para VMware, é possível replicar
    workloads da VMware no local que executam o storage ONTAP para um data center
    definido por software da VMware em uma nuvem pública como um local de recuperação
    de desastres usando o storage de nuvem da NetApp.
  keywords: disaster, disaster recovery, bluexp, replicate, replication, cloud storage
  lead: A recuperação de desastres na nuvem é uma maneira resiliente e econômica de
    proteger workloads contra interrupções no local e eventos de corrupção de dados
    (por exemplo, ransomware). Com a recuperação de desastres do BlueXP  para VMware,
    é possível replicar workloads da VMware no local que executam o storage ONTAP
    para um data center definido por software da VMware em uma nuvem pública ou para
    outro local local local como local de recuperação de desastres.
